<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikas's - Developer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: 'poppins', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(19, 19, 62);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(98, 98, 199);
            font-size: 1.06rem;
        }

        .left {
            font-size: 2rem;
        }

        .firstsection {
            display: flex;
            align-items: start;
            margin: 20px 0;
        }

        .firstsection>div {
            width: 30%
        }

        .leftsection {
            font-size: 1%;
            text-align: initial;
            margin: 5%;
        }

        .rightsection img {
            width: 80%;

        }

        .contactform{
            font-family: 'poppins', sans-serif;
            padding-top: 144px;


        }

        .contactform h1{
            font-family: 'poppins', sans-serif;
            text-align: center;
        }

        .contactform form div{
            padding: 10px 0;
        }

        #emailHelp{
            font-size: 12px;
            color: rgb(227, 250, 20);
            
        }
         
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Vikas's Portfolio</div>
            <div class="right">
              
    </header>
    <main>
            <div class="main">
            <div class="contactform">
                <form>
                    <h1>Contact me for </h1>
                    <div class="mb-3">
                        <label for="Client Name" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="Client Name" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label for="Client Email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Cleint Phone" class="form-label">phone</label>
                      <input type="Phone" class="form-control" id="Client Phone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
           
            <div class="rightsection">
                <img src="vz.png.png" alt="">
            </div>


</body>

</html>
