<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: rgb(0, 0, 33);
			font-family: Arial, sans-serif;
		}
		
		.login-form {
			width: 300px;
			background-color: #f0f0f0;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
		}
		
		.login-form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.login-form input[type="text"], .login-form input[type="email"], .login-form input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.login-form input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		.login-form input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="login-form">
		<h2>Login</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			
			<label for="mobile">Mobile Number:</label>
			<input type="tel" id="mobile" name="mobile"><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			
			<label for="fillup">Any Comment:</label>
			<input type="text" id="fillup" name="Any Comment"><br><br>
			
			<input type="submit" value="Submit">
		</form>
	</div>
    <section id="Home">
        <ul>
        <button><li><a href="index.html"><Home class="html">Home</a></li></button>
        <button><li><a href="About me.html"><About class="html">About me</a></li></button>
    </section>

</body>
</html>
