<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<style>
		body {
			background-color: rgb(0, 0, 33);
			font-family: 'poppins', sans-serif;
		}
		
		.contact-form {
			width: 300px;
			background-color: #f0f0f0;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
		}
		
		.contact-form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.contact-form input[type="text"], .login-form input[type="email"], .login-form input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		
		.contact-form input[type="submit"] {
			background-color: #fffefe;
			color: #000000;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		.contact-form input[type="submit"]:hover {
			background-color: #ff0066;
		}
		.home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #080808;
            background-color: #f0ebec;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
        }
        .home-button:hover {
            background-color: #ff0066;
        }
        .home-button i {
            margin-right: 10px;
        }
		.section h2{
			font-family: 'poppins', sans-serif;
			font-size: 2.5rem;
		}
	</style>
</head>
<body>
	<div class="section">
        <button class="home-button">
            <a href="index.html">
            <i class="fa-solid fa-home"></i> Home </button>
        </a>
	    <div class="contact-form">
		<h2>Contact Me</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			
			<label for="mobile">Mobile Number:</label>
			<input type="tel" id="mobile" name="mobile"><br><br>
			
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			
			<label for="fillup">Any Comment:</label>
			<input type="text" id="fillup" name="Any Comment"><br><br>
			
			<input type="submit" value="Submit">
		</form>
		</body>
</html>
